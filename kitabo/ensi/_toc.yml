# Each entry has the following schema:
#
# - title: mytitle   # Title of chapter or subchapter
#   file: myfile  # filename relative to the  folder.
#   sections:  # Contains a list of more entries that make up the chapter's subchapters
#
# Below are some special values that trigger specific behavior:
# - header: My Header  # Will insert a header with no link in the sidebar

# ===== Main Landing Page ========================================
format: jb-book
root: index
chapters:
  # ===== Science ========================================
  - file: part1/part1
    sections:
      - title: Aim 1
        file: part1/chapter1
      - title: Aim 2
        file: part1/chapter2
      - title: Aim 3
        file: part1/chapter3

  # ===== Technology ========================================
  - file: part2/part2
    sections:
      - title: WebApp
        file: part2/act1
        sections:
          - title: "3.1"
            file: part2/part1/part1_1
          - title: "3.2"
            file: part2/part1/part1_2
          - title: "3.3"
            file: part2/part1/part1_3
      - title: Deployment
        file: part2/act2
        sections:
          - title: "4.1"
            file: part2/part2/part2_1
          - title: "4.2"
            file: part2/part2/part2_2
          - title: "4.3"
            file: part2/part2/part2_3
      - title: Iteration
        file: part2/act3
        sections:
          - title: "5.1"
            file: part2/part3/part3_1
          - title: "5.2"
            file: part2/part3/part3_2
          - title: "5.3"
            file: part2/part3/part3_3
      
